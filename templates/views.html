<!DOCTYPE html>
<html>
<head>
   <title>Music Player</title>
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>

<div class="container">
   <div class="row" >
         <h1>Music Player<small> Powered by : Ekinghao </small></h1>

   <hr>
{% if playing %}
<h3>{{ playing}} is onplaying</h3>
{% endif %}
   <a href="{{ url_for("index",cmd="killall")}}" class="btn btn-primary btn-lg" role="button">
        Stop   </a>

<h3>Play lists</h3>
<div class="list-group">
{% for list in lists %}
<div class="list-group-item"><h5><a href="{{ url_for("index",rm=list) }}" class="btn btn-primary" ><span class="glyphicon glyphicon-minus"></a>{{ list }}</h5>
</div>
{% endfor %}
</div>
 <h3>Dirs:</h3>
<div class="list-group">
{% for dir in dirs %}

<a href="{{ url_for("index",path=current +'/' + dir)}}" class="list-group-item active" >{{dir}}

</a><br>
{% endfor %}

        </div>
        <h3>Lists:</h3>
   <div class="list-group">
{% for music in musics %}
<div class="list-group-item">
<a href="{{ url_for("index",add=current + '/' + music) }}" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></a>
 <a href="{{ url_for("index",music= current + '/' + music)}}" class="btn " >{{music}}
</a>
</div>
{% endfor %}

</div>


</body>
        </html>
